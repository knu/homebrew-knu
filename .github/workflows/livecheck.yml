name: Livecheck and Auto-update

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      auto_pr:
        description: 'Create PRs for outdated packages'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  livecheck:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Add tap
        run: brew tap ${{ github.repository }}

      - name: Configure git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

      - name: Initialize summary
        run: |
          echo "## Livecheck Results" >> "$GITHUB_STEP_SUMMARY"

      - name: Check and update formulae
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTO_PR: ${{ github.event.inputs.auto_pr || 'true' }}
          TAP: ${{ github.repository_owner }}/$(basename "${{ github.repository }}")
        run: |
          update_formula() {
            local name="$1"
            local new_version="$2"

            echo "Updating $name to $new_version..."

            git checkout -b "bump-$name-$new_version"

            brew bump-formula-pr --no-browse --no-fork --write-only \
              --version="$new_version" \
              "$TAP/$name"

            if git diff --stat; then
              git add Formula/"$name".rb
              git commit -m "$name $new_version"
              git push -f origin "bump-$name-$new_version"

              gh pr create \
                --title "$name $new_version" \
                --body "Automated version bump to $new_version" \
                --base main \
                --head "bump-$name-$new_version"
            fi

            git checkout main
          }

          echo "### Formulae" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          for formula in Formula/*.rb; do
            if [ -f "$formula" ]; then
              name=$(basename "$formula" .rb)
              result=$(brew livecheck "$TAP/$name" --json 2>/dev/null || echo "{}")

              if [ -n "$result" ] && [ "$result" != "{}" ]; then
                current=$(echo "$result" | jq -r '.[0].version.current' 2>/dev/null || echo "")
                latest=$(echo "$result" | jq -r '.[0].version.latest' 2>/dev/null || echo "")

                echo "- **$name**: $current → $latest" >> "$GITHUB_STEP_SUMMARY"

                if [ -n "$latest" ] && [ "$current" != "$latest" ] && [ "$AUTO_PR" == "true" ]; then
                  update_formula "$name" "$latest"
                fi
              fi
            fi
          done

      - name: Check and update casks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTO_PR: ${{ github.event.inputs.auto_pr || 'true' }}
          TAP: ${{ github.repository_owner }}/$(basename "${{ github.repository }}")
        run: |
          update_cask() {
            local name="$1"
            local new_version="$2"

            echo "Updating $name to $new_version..."

            git checkout -b "bump-$name-$new_version"

            brew bump-cask-pr --no-browse --no-fork --write-only --no-audit \
              --version="$new_version" \
              "$TAP/$name"

            if git diff --stat; then
              audit_log=$(brew audit --cask --online "$TAP/$name" 2>&1) || {
                echo "$audit_log"
                if echo "$audit_log" | grep -E '^ +[*-] ' | grep -qv "HTTP status code 302"; then
                  echo "Audit failed. Aborting."
                  git checkout main
                  git branch -D "bump-$name-$new_version"
                  return 1
                fi
              }

              git add Casks/"$name".rb
              git commit -m "$name $new_version"
              git push -f origin "bump-$name-$new_version"

              gh pr create \
                --title "$name $new_version" \
                --body "Automated version bump to $new_version" \
                --base main \
                --head "bump-$name-$new_version"
            fi

            git checkout main
          }

          echo "### Casks" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          for cask in Casks/*.rb; do
            if [ -f "$cask" ]; then
              name=$(basename "$cask" .rb)
              result=$(brew livecheck --cask "$TAP/$name" --json 2>/dev/null || echo "{}")

              if [ -n "$result" ] && [ "$result" != "{}" ]; then
                current=$(echo "$result" | jq -r '.[0].version.current' 2>/dev/null || echo "")
                latest=$(echo "$result" | jq -r '.[0].version.latest' 2>/dev/null || echo "")

                echo "- **$name**: $current → $latest" >> "$GITHUB_STEP_SUMMARY"

                if [ -n "$latest" ] && [ "$current" != "$latest" ] && [ "$AUTO_PR" == "true" ]; then
                  update_cask "$name" "$latest"
                fi
              fi
            fi
          done
